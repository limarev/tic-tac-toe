name: Tick-tack-toe
run-name: Build Tick-tack-toe

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build info
        run: |
          echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
          echo "🐧 This job is now running on a ${{ runner.os }} server!"
          echo "🔎 This job builds Tick-tack-toe."
          echo "This job is run from $(whoami)"
          echo "Current directory is $(pwd)"
          echo "Current directory structure: $(ls -la)"

      - name: Build ${{ github.ref }}
        run: |
          cmake -S . -B build
          cmake --build build

      - name: 'Upload Artifact build/tick'
        if: (!startsWith(github.ref, 'refs/tags/v'))
        uses: actions/upload-artifact@v4
        with:
          name: tick.zip
          path: build/tick
          compression-level: 0 # no compression

      - name: Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          generate_release_notes: true
          target_commitish: develop
          prerelease: false
          files: |
            build/tick

      - run: echo "🍏 This job's status is ${{ job.status }}."
