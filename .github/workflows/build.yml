name: Tick-tack-toe
run-name: Build Tick-tack-toe

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: [ ubuntu-latest, macos-latest ]
    env:
      THIS_PROJECT_VERSION: ${{ github.ref_name }}
      THIS_PROJECT_SHA: ${{ github.sha }}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build info
        run: |
          echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
          echo "üêß This job is now running on a ${{ runner.os }} server!"
          echo "üîé This job builds Tick-tack-toe game."
          echo "This job is run from $(whoami)"
          echo "Current directory is $(pwd)"

      - name: Build ${{ github.ref }}
        run: |
          cmake --workflow --preset ci-release

      #      - name: 'Upload Artifact build/tick'
      #        if: (!startsWith(github.ref, 'refs/tags/v'))
      #        uses: actions/upload-artifact@v4
      #        with:
      #          name: tick.zip
      #          path: build/tick
      #          compression-level: 0 # no compression

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          generate_release_notes: true
          target_commitish: main
          prerelease: false
          files: |
            ci-release/*.zip

      - run: echo "üçè This job's status is ${{ job.status }}."
